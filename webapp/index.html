<!DOCTYPE html>
<html>
<head>
    <title>Ввод даты</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Введите дату рождения</h2>
    <p>Пример: <b>18.05.1994</b></p>
    <input type="text" id="birthDate" placeholder="ДД.ММ.ГГГГ">
    <button onclick="sendData()">Готово</button>

    <script>
        function sendData() {
            const date = document.getElementById('birthDate').value;
            if (!/^\d{2}\.\d{2}\.\d{4}$/.test(date)) {
                alert("❌ Ошибка! Введите дату в формате ДД.ММ.ГГГГ");
                return;
            }
            Telegram.WebApp.sendData(date);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
